name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm install

    - name: Setup Expo CLI
      run: |
        npm install -g @expo/cli eas-cli

    - name: Build APK with EAS
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      run: |
        export EXPO_TOKEN="${{ secrets.EXPO_TOKEN }}"
        eas build --platform android --profile preview --non-interactive

    - name: Download APK
      run: |
        eas build:list --platform android --limit 1 --json > build-info.json
        BUILD_URL=$(cat build-info.json | jq -r '.[0].artifacts.buildUrl')
        if [ "$BUILD_URL" != "null" ] && [ "$BUILD_URL" != "" ]; then
          curl -L -o app.apk "$BUILD_URL"
          echo "APK downloaded successfully"
        else
          echo "No APK URL found"
        fi

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: app.apk
        if-no-files-found: warn

