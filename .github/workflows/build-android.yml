name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm install

    - name: Setup Expo and EAS CLI
      run: |
        npm install -g @expo/cli eas-cli

    - name: Configure EAS project
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      run: |
        echo "EXPO_TOKEN is set: ${{ secrets.EXPO_TOKEN != '' }}"
        eas init --non-interactive --force
        echo "EAS project configured successfully"

    - name: Build APK with EAS
      env:
        EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      run: |
        echo "Building APK with EAS..."
        echo "EXPO_TOKEN is set: ${{ secrets.EXPO_TOKEN != '' }}"
        echo "EXPO_TOKEN length: ${#EXPO_TOKEN}"
        eas build --platform android --profile production --non-interactive

    - name: Download APK
      run: |
        echo "Downloading APK..."
        eas build:list --platform android --limit 1 --json > build-info.json
        BUILD_URL=$(cat build-info.json | jq -r '.[0].artifacts.buildUrl')
        if [ "$BUILD_URL" != "null" ] && [ "$BUILD_URL" != "" ]; then
          curl -L -o "김포도시관리공사-e-캠퍼스.apk" "$BUILD_URL"
          echo "APK downloaded successfully: 김포도시관리공사-e-캠퍼스.apk"
        else
          echo "No APK URL found"
        fi

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: 김포도시관리공사-e-캠퍼스.apk
        if-no-files-found: warn